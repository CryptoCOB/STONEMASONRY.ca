# Netlify configuration file for Simcoe Stone Masonry website

[build]
  # Build command for React app
  command = "npm run build"
  # Output directory after build
  publish = "build"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  # Enable npm ci for faster builds
  NPM_FLAGS = "--legacy-peer-deps"

# Redirect rules for single page application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Custom headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Forms configuration for contact form - Netlify will auto-detect forms with data-netlify="true"
# Email notifications must be configured in Netlify Dashboard after deployment

# Environment variables for production
[context.production.environment]
  NODE_ENV = "production"
  REACT_APP_ENV = "production"

# Branch deployment settings
[context.branch-deploy]
  command = "npm run build"

# Preview deployments
[context.deploy-preview]
  command = "npm run build"
